{% extends 'base_generic.html' %}

{% block content %}

{% for post in posts %}
<div class="container">
	<div class="post">
		<div class="p_heading">
			<a href="{% url 'post_detail' pk=post.pk %}"><h2>{{ post.title }}</h2></a>
			<h5>{{post.created_date}}</h5>
		</div>
		<p>{{post.text}}</p>
	</div>
</div>
<br/>
<br/>
<br/>
{% endfor %}
{% endblock content %}
